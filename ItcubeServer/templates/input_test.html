<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body
        class="d-flex justify-content-center align-items-center"
        style="height: 100vh;"
>
<div class="card w-50">
    <div class="card-body d-flex flex-column align-items-center w-100">
        <h5>Регистрация</h5>
        <form action="/profile" class="pt-1 w-100">
            <div class="input-group mb-3">
                <span class="input-group-text fw-bold w-25" id="basic-addon1">Логин</span>
                <input type="email" class="form-control" name="email" placeholder="test@mail.ru">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text fw-bold w-25" id="basic-addon2">Пароль</span>
                <input type="password" class="form-control" name="password" minlength="8">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text fw-bold w-25" id="basic-addon3">Повторите пароль</span>
                <input type="password" class="form-control" name="password_confirm" minlength="8">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text fw-bold w-25" id="basic-addon4">Дата рождения</span>
                <input type="date" class="form-control" name="birthday">
            </div>

            <div class="d-flex justify-content-around border rounded p-1 mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="m" name="gender" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Мужской
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="f" name="gender" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Женский
                    </label>
                </div>
            </div>

            <div class="d-flex border rounded p-1 mb-3">
                <div class="form-check ms-3">
                    <input class="form-check-input" type="checkbox" id="flexCheckDefault" name="confirm">
                    <label class="form-check-label" for="flexCheckDefault">
                        Согласен с условиями рабства
                    </label>
                </div>
            </div>

            <div class="input-group w-100">
                <button type="submit" class="btn btn-outline-success w-100">Войти</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
