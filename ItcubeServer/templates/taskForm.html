<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body
        class="d-flex justify-content-center align-items-center"
        style="height: 100vh;"
>
<div class="card w-50">
    <div class="card-body d-flex flex-column align-items-center w-100">
        <h5>Create Your Car</h5>
        <form action="/taskCreate" class="pt-1 w-100">
            <div class="input-group mb-3">
                <span class="input-group-text fw-bold w-25" id="basic-addon1">Car Brand</span>
                <input type="text" class="form-control" name="brand" placeholder="text" maxlength="255">
            </div>
<!--            <div class="input-group mb-3">-->
<!--                <span class="input-group-text fw-bold w-25" id="basic-addon1">Date</span>-->
<!--                <input type="date" class="form-control" name="date" minlength="8">-->
<!--            </div>-->
             <div class="input-group mb-3">
                <span class="input-group-text fw-bold w-25" id="basic-addon2">Name your company</span>
                <input type="text" class="form-control" name="company" placeholder="text" maxlength="255">
            </div>
             <i> <h6>Choose a car Body:</h6> <i>
            <select class="pt-1 form-select" aria-label="Пример выбора по умолчанию">
  <option selected>...</option>
  <option value="1">Coupé</option>
  <option value="2">Universal</option>
  <option value="3">Convertible</option>
  <option value="4">Limousine</option>
  <option value="5">Sedan</option>
  <option value="6">SUV</option>
  <option value="7">Hatchback</option>
  <option value="8">Pickup</option>
</select>
            <i> <h6>Choose a car Class:</h6> <i>
            <select class="pt-1 form-select" aria-label="Пример выбора по умолчанию">
  <option selected>...</option>
  <option value="1">A (mini cars)</option>
  <option value="2">B (small cars)</option>
  <option value="3">C (mid-size cars)</option>
  <option value="4">D (full-size cars)</option>
  <option value="5">E (business cars)</option>
  <option value="6">F (executive cars)</option>
  <option value="7">S (sports coupes)</option>
  <option value="8">M (minivans and commercial vehicles)</option>
  <option value="9">J (crossovers and SUVs)</option>
</select>
                <div class="pt-3 input-group mb-3">
                <span class="input-group-text fw-bold w-25" id="basic-addon3">Car Price</span>
                <input type="text" class="form-control" name="price" placeholder="$" maxlength="255">
            </div>
            <div class="pt-3 input-group w-100">
                <button type="submit" class="btn btn-outline-success w-50 text-dark">Create Auto</button>
                <a href="/" class="btn btn-outline-danger w-50">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
